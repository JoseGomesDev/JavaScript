<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        
        var nome = prompt('Digite o seu nome: ');
        var cm = prompt('Informe a sua altura em cm: ');
        var peso = prompt('Informe o seu peso: ');
        var metros = cm/100;
        var imc = null;
        var classificacao = null;


        cm = parseFloat(cm);
        peso = parseFloat(peso);

        imc = peso/(metros*metros);

        if (imc < 16){
            classificacao = 'Baixo peso muito grave';
        } else if (imc >= 16 && imc <= 16.99){
            classificacao = 'Baixo peso grave';
        } else if (imc >= 17 && imc <= 18.49){
            classificacao = 'Baixo peso';
        } else if (imc >= 18.50 && imc <= 24.99){
            classificacao = 'Peso normal';
        } else if (imc >= 25 && imc <= 29.99){
            classificacao = 'Sobrepeso';
        } else if (imc >= 30 && imc <= 34.99){
            classificacao = 'Obesidade grau 1';
        } else if (imc >= 35 && imc <= 39.99){
            classificacao = 'Obesidade grau 2';
        } else if (imc > 40){
            classificacao = 'Obesidade grau 3';
        }

        document.write(nome + ' possui um Ã­ndice de massa corporal igual a ' + imc + ', sendo classificado como: ' + classificacao);



    </script>
</head>
